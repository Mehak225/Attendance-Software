<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="index1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginform" id="loginForm">
        <center><h1 id="h1">ADMINISTRATION LOGIN</h1></center>
        <div class="inputgroup">
            <input type="text" id="txtUsername" required>
            <label for="txtUsername">USERNAME : </label>
        </div>
        <div class="inputgroup topmarginlarge">
            <input type="password" id="txtPassword" required>
            <label for="txtPassword" id="lblPassword">PASSWORD : </label>
        </div>
        <div class="divcallforaction topmarginlarge">
            <button class="btnlogin" onclick="login()">LOGIN</button>
        </div>
    </div>
<div id="dashboard" style="display: none;">
    <header id="header">
        <div class="dashbaord">
           <b> <span id="span1">AdMiN</span></b>
            <span id="span2">DASH BOARD</span>
            <hr id="line">
        </div>
            <li><a href="dashboard.html">LOG OUT <i class="fa-solid fa-arrow-right-from-bracket" id="icon"></i></a></li>
    </header>
    <aside>
        <ul>
            <li><a class="active" href="#" onclick="toggleForm(event, 'home')">HOME</a></li>
            <li><a class="inactive" href="#" onclick="toggleForm(event, 'student')">ADD A STUDENT</a></li>
            <li><a class="inactive" href="#" onclick="toggleForm(event, 'newlist')">STUDENT LIST</a></li>
            <li><a class="inactive" href="#" onclick="toggleForm(event, 'attendance')">ATTENDANCE</a></li>
        </ul>        
    </aside>
    <form id="form">
        <h1 id="student">STUDENT'S INFORMATION</h1><br><br>
        <label id="fname">STUDENT'S ID :</label>
        <input type="number" id="studentId" required>

        <label id="fname">STUDENT'S NAME :</label>
        <input type="text" id="studentName" required>

        <label id="fname">FATHER'S NAME :</label>
        <input type="text" id="fatherName" required>

        <label id="class">CLASS :</label>
        <input type="number" required id="studentClass" >

        <label id="no">PHONE NO# :</label>
        <input type="number" id="phoneNumber" required>

        <label id="year">DOB:</label>
        <input type="date" id="dateOfBirth" required >

        <button type="button" onclick="addStudent('admin')">ADD</button>
    </form>
    <div class="body" id="body">
    <div class="container" id="container">
        <h2 id="table-heading">STUDENT LIST</h2>
        <table id="admin-student-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Class</th>
                    <th>Date of Birth</th>
                    <th>Phone Number</th>
                    <th>REMOVE</th>
                </tr>
            </thead>
            <tbody id="admin-student-list">
            </tbody>
        </table>
    </div>
</div>
<div class="admin-attendence" id="admin-attendence">
    <h3>Attendance Sheet</h3>
    <table id="admin-attendance-table">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button id="attendence-table">SHOW ATTENDANCE</button>
    <br>
    <button id="refreshTableButton">REFRESH TABLE</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
