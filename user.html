<body>
    <div class="loginform" id="loginform">
        <center><h1 id="teacher">TEACHER LOGIN</h1></center>
        <div class="inputgroup">
            <input type="text" id="teachUsername" required>
            <label for="teachUsername">USERNAME : </label>
        </div>
        <div class="inputgroup topmarginlarge">
            <input type="password" id="teachPassword" required>
            <label for="teachPassword" id="lblPassword">PASSWORD : </label>
        </div>
        <div class="divcallforaction topmarginlarge">
            <button class="btnlogin" onclick="teacherlogin()">LOGIN</button>
        </div>
    </div>
    <div id="dashboard2" style="display: none;">
    <section id="header">
        <img src="logo-removebg-preview.png" height="95px" width="250px"></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="#" onclick="toggleForm(event, 'hom')">Home</a></li>
                <li><a class="inactive" href="#" onclick="toggleForm(event, 'list')">CLASS LIST</a></li>
                <li><a class="inactive" href="#" onclick="toggleForm(event, 'attendance')">ATTENDENCE</a></li>
                <li><a href="user.html">LOG OUT <i class="fa-solid fa-arrow-right-from-bracket" id="icon"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fa-solid fa-outdent"></i>
        </div>
    </section>
    <div id="span">
    <span id="span1">BACK</span><br> <span id="span2">TO</span> <br> <span id="span3">SCHOOL</span>
</div>
    <div class="body" id="body">
        <div class="container" id="container">
            <h2 id="table-heading">CLASS LIST</h2>
            <table id="user-student-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Father's Name</th>
                        <th>Class</th>
                        <th>Date of Birth</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody id="user-student-list">
                </tbody>
            </table>
        </div>
    </div>
<div class="attendence" id="attendance">
    <h1 id="atten">Attendance Sheet</h1>
    <table id="user-student-table">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Attendance</th>
            </tr>
        </thead>
